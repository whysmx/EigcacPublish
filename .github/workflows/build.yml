name: build-vsix

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Set VSIX Version
        shell: pwsh
        run: |
          $version = "1.0.0"
          if ($env:GITHUB_REF -like "refs/tags/v*") {
            $version = $env:GITHUB_REF_NAME.Substring(1)
          }
          [xml]$xml = Get-Content "PublishExtension/source.extension.vsixmanifest"
          $xml.PackageManifest.Metadata.Identity.Version = $version
          $xml.Save("PublishExtension/source.extension.vsixmanifest")
          Write-Host "VSIX version set to $version"

      - name: Restore
        run: |
          dotnet restore PublishExtension.sln

      - name: Build VSIX
        shell: cmd
        run: |
          msbuild PublishExtension\\PublishExtension.csproj /t:Build;GeneratePkgDef;CreateVsixContainer /p:Configuration=Release

      - name: Locate VSIX
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter *.vsix | ForEach-Object { $_.FullName }

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: PublishExtension.vsix
          path: "**/*.vsix"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: "**/*.vsix"
